services:
  - type: web
    name: helloworld-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: MONGODB_URI
        fromDatabase:
          name: helloworld-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://helloworld-frontend.onrender.com

databases:
  - name: helloworld-db
    plan: free
